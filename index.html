<!DOCTYPE html>
<html lang="pt-b">
  <head>
    <!-- Pré conecta fonte poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Realiza conexão com google fonts para trazer poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Travelgram - Perfil de viagens</title>
  </head>
  <body>
    <div class="page">
      <!-- Menu superior -->
      <nav class="header">
        <!-- logo -->
        <a href="#" id="logo">
          <img src="./assets/Logo.svg" alt="logotipo Travelgram" />
        </a>

        <!-- botões do menu -->
        <ul id="primaryMenu">
          <li>
            <a href="#"><img id="lupa" src="./assets/icons/MagnifyingGlass.svg" alt="Icone de lupa"
            /></a>
          </li>
          <li><a href="#">Explorar</a></li>
          <li><a href="#">Minhas Viagens</a></li>
          <li>
            <a href="#"
              ><img
                src="./assets/Profile pic.png"
                alt="Imagem de Perfil - Isabela Torres"
            /></a>
          </li>
        </ul>
      </nav>

      <!-- Perfil -->
      <section class="about">
        <div class="main">
          <img class="mainPhoto" src="#" alt="#" />
          <h2 class="name"></h2>
          <p class="bio"></p>
        </div>
        <div class="info"></div>
      </section>

      <!-- Galeria com as fotos -->
      <section class="gallery"></section>
    </div>
  </body>
  <footer></footer>
</html>
